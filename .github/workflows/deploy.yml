name: Deploy Vue.js App to GitHub Pages

on:
  push:
    branches:
      - vuejs

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production
          VITE_PUBLIC_KEY_EMAILJS: ${{ secrets.VITE_PUBLIC_KEY_EMAILJS }}
          VITE_SERVICE_ID_EMAILJS: ${{ secrets.VITE_SERVICE_ID_EMAILJS }}          
          VITE_TEMPLATE_RECEIVE_ID_EMAILJS: ${{ secrets.VITE_TEMPLATE_RECEIVE_ID_EMAILJS }}          
          VITE_TEMPLATE_REPLY_ID_EMAILJS: ${{ secrets.VITE_TEMPLATE_REPLY_ID_EMAILJS }}          
          VITE_BASE_URL: ${{ secrets.VITE_BASE_URL }}          

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}


      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}      
        run: |
          npx gh-pages -d dist
