name: Deploy Vue.js App to GitHub Pages

on:
  push:
    branches:
      - vuejs

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production
      - name: Deploy to GitHub Pages
        run: npm run deploy
